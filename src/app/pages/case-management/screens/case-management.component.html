<div class="account-management">
  <vks-filter-common (filterEvent)="onFilter($event)"> </vks-filter-common>
  <vks-table-common
    [data]="listAccount"
    [title]="title"
    [configHeader]="configHeaderCase"
    [showBtnSearch]="true"
    [showPagination]="true"
    [totalRecord]="totalRecord"
    [limitPerPage]="pageSize"
  >
    <ng-container action-button>
      <button pButton pRipple type="button" (click)="onOpenModal()">
        Thêm mới
      </button>
    </ng-container>
  </vks-table-common>

  <p-dialog
    [modal]="true"
    [(visible)]="isVisibleModal"
    [header]="'Thêm mới vụ án'"
    [style]="{ width: '50%' }"
    (onHide)="onCloseModal()"
  >
    <vks-form-account
      (unActiveForm)="onCloseModal()"
      (forward)="onSubmit($event)"
    ></vks-form-account>
  </p-dialog>
</div>
